<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Laptop Keyboard</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .keyboard {
      display: inline-block;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      width: 40px;
      height: 40px;
      margin: 3px;
      background: #444;
      color: white;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .key:hover {
      background: #888;
    }

    /* Special wider keys */
    .key.backspace {
      width: 90px;
    }

    .key.tab {
      width: 60px;
    }

    .key.capslock {
      width: 80px;
    }

    .key.enter {
      width: 80px;
    }

    .key.shift {
      width: 100px;
    }

    .key.space {
      width: 240px;
    }
  </style>
</head>
<body>
  <div class="keyboard">
    <!-- Row 1 -->
    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key backspace">Backspace</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="key tab">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="key capslock">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key enter">Enter</div>
    </div>

    <!-- Row 5 -->
    <div class="row">
      <div class="key shift">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key shift">Shift</div>
    </div>

    <!-- Row 6 -->
    <div class="row">
      <div class="key">Ctrl</div>
      <div class="key">Win</div>
      <div class="key">Alt</div>
      <div class="key space">Space</div>
      <div class="key">Alt</div>
      <div class="key">Fn</div>
      <div class="key">Menu</div>
      <div class="key">Ctrl</div>
    </div>
  </div>
</body>
</html>
